<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>valentine</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background:#fff0f5;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:auto; /* permite scroll pe telefon */
}

.container{
    max-width:400px;
    width:90%;
    padding:20px;
}

h1{
    font-size:24px;
}

button{
    padding:12px 20px;
    margin:10px;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}

.blocked{
    background:#ccc;
}

.active{
    background:#ff4d6d;
    color:white;
}

img{
    width:100%;
    max-height:45vh; /* limiteazƒÉ dimensiunea pe mobil */
    object-fit:contain;
    border-radius:12px;
    margin-top:15px;
}

.heart{
    position:fixed;
    font-size:20px;
    animation:float 4s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div class="container" id="main">

    <h1>vrei sa fii valentinul meu</h1>

    <div id="buttons1">
        <button class="blocked">Yes</button>
        <button class="active" onclick="firstNo()">No</button>
    </div>

</div>

<script>

function firstNo(){
    document.getElementById("main").innerHTML = `
        <h1>dc nu ma iubesti</h1>
        <h1>vrei sa fii valentinul meu</h1>
        <div>
            <button class="active" onclick="lose()">vreau sa te omor</button>
            <button class="active" onclick="win()">vreau sa ti musc curu</button>
        </div>
        <img src="poza1.jpg">
    `;
}

function lose(){
    document.getElementById("main").innerHTML = `
        <h1>ai pierdut cosminius a murit</h1>
        <img src="poza2.jpg">
    `;
    document.body.style.background = "#111";
    document.body.style.color = "white";
}

function win(){
    document.getElementById("main").innerHTML = `
        <h1>felicitari ai castigat</h1>
        <img src="poza3.jpg">
        <h2>te iubesc ‚ù§Ô∏èüíòüíû</h2>
    `;
    document.body.style.background = "#ffccd5";
    createHearts();
}

function createHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(heart);

        setTimeout(()=>{heart.remove()},4000);
    },300);
}

</script>

</body>
</html>
